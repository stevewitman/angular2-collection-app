<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngIf="collectedItems.length > 0">
      <li class="list-group-item" *ngFor="let item of collectedItems">
        <span class="badge">{{item.type}}</span>
        <button class="btn btn-danger" (click)="onRemoveFromCollection(item)">Remove to Collection</button>
        &nbsp;{{item.description}}
      </li>
    </ul>
    <h3 *ngIf="collectedItems.length === 0">Start adding items to your collection on the Market</h3>
  </div>
</div>
